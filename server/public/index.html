<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="js/client.js"></script>
    <title>JQuery Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="divInputs">
        <input id="calcInput" type="text">
        <button id="clearButton">C</button>
    </div>
    <div id="divGridButtons">
        <button id="0Button" value="0">0</button>
        <button id="1Button" value="1">1</button>
        <button id="2Button" value="2">2</button>
        <button id="3Button" value="3">3</button>
        <button id="4Button" value="4">4</button>
        <button id="5Button" value="5">5</button>
        <button id="6Button" value="6">6</button>
        <button id="7Button" value="7">7</button>
        <button id="8Button" value="8">8</button>
        <button id="9Button" value="9">9</button>
        <button id="plusButton" value="+">+</button>
        <button id="minusButton" value="-">-</button>
        <button id="multiplicationButton" value="*">*</button>
        <button id="divisionButton" value="/">/</button>
        <button id="periodButton" value=".">.</button>
        <button id="equalsButton" value="=">=</button>
        <button id="deleteSpaceButton">Del</button>
    </div>
    <div id="divCalculation">
        <h2 id="calculation"></h2>
    </div>
    <div id="divLog">
        <button id="clearLogButton">Clear Log</button>
        <ul id="calcLog"></ul>
    </div>
</body>
</html>
